{% extends "layout.html" %}
{% block content %}
	<ul class="company">
		{% for d in data %}
			<form action="/incruit/">
			<li><a href="gamejob.co.kr/{{ d.href_url }}" target="_blank">
				<div class="logo"><img src="{{ d.img_src }}" alt="{{ d.company_name }}" onerror="" /></div><strong>{{ d.company_name }}</strong> <span class="count">{{ d.incruit_cases }}</span>
			</a></li>
		{% endfor %}
	</ul>
{% endblock %}
